<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SCP-World_Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">July 9th 2024</div>
        </div>
        <div class="time">10:24:43 <small>AM</small></div>
      </div>

      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date">July 9th 2024</div>
        </div>
        <div class="time">10:24:43 <small>AM</small></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date">July 9th 2024</div>
        </div>
        <div class="time">10:24:43 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/" target="_blank">Alex F</a> and is on
      <a href="https://github.com/Alex-346/SCP-World_Clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-scp.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
